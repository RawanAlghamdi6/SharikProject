
<div class="flex flex-wrap items-center justify-center sm:gap-10 ">
   <div class="text-orange-500 text-xl font-bold p-10">الـجــود بـالـمـوجـود</div>
  <button class="bg-orange-500 hover:bg-orange-300 text-white font-bold py-2 px-3 sm:px-4 rounded" type="button" (click)="showform()" >شاركنا المخيم  </button>
</div>
 
<div class="w-full max-w-xs mx-auto">
  <form *ngIf="isShow" (submit)="addnewcamp()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">

    <div class="formgroup">
      <label for="name" class=" text-orange-500 text-sm font-bold">الاسم : </label>
      <input type="text" name="name" [(ngModel)]="name"  class="shadow  border border-orange-500 rounded w-full py-2 px-3 text-gray-700 "/>
   </div> 

      <div class="formgroup">
     <label for="location" class=" text-orange-500 text-sm font-bold">الموقع  : </label>
     <input type="text" name="location" [(ngModel)]="location" class="shadow  border border-orange-500 rounded w-full py-2 px-3 text-gray-700"/>
      </div> 
  
      <div class="formgroup">
      <label for="unitarea" class=" text-orange-500 text-sm font-bold">مساحة الوحدة : </label>
      <input type="text" name="unitarea" [(ngModel)]="unitarea" class="shadow  border border-orange-500 rounded w-full py-2 px-3 text-gray-700"/>
      </div> 

      <div class="formgroup">
          <label for="img" class=" text-orange-500 text-sm font-bold">صورة : </label>
          <input type="file" name="img"  (change)="imageChanged($event)" class="shadow  border border-orange-500 rounded w-full py-2 px-3 text-gray-700"/>
     </div> 

          <div class="formgroup">
            <label for="phonenumber" class=" text-orange-500 text-sm font-bold">طريقة التواصل : </label>
            <input type="text" name="phonenumber" [(ngModel)]="phonenumber" class="shadow  border border-orange-500 rounded w-full py-2 px-3 text-gray-700 mb-3" />
          </div>

    <div class="formgroup">
      <input type="submit" name="submit" value="شاركها" class="bg-orange-500 hover:bg-orange-300 text-white font-bold py-2 px-4 rounded"/>
    </div>
</form>
</div>



<div class=" flex justify-center flex-wrap">
    <div  *ngFor="let c of mycamp">
       <div class="item  bg-orange-100 rounded-lg shadow-lg transition-all m-7 hover:bg-orange-300 items-center">
     <img src="{{c.img}}" class="w-full h-72 object-contain bg-white">
     <div class="flex flex-wrap justify-center">
     <div class="text-center">
     <p class="m-2 text-center text-ms text-orange-600 ">{{c.name}}</p>
     <p class="m-2 text-center text-ms ">الموقع : {{c.location}}</p></div>
     <div>
     <p class="m-2 text-center text-ms ">مساحة الوحدة : {{c.unitarea}}</p>
     <p class="m-2 pb-3 text-center text-ms ">طريقة التواصل : {{c.phonenumber}}</p></div>
      </div> 
   </div>
</div>
   </div>
