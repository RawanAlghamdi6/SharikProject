<div class="flex flex-wrap items-center justify-center sm:gap-10 ">
   <div class="text-pink-500 text-xl font-bold p-10">الـجــود بـالـمـوجـود</div>
  <button class="bg-pink-500 hover:bg-pink-300 text-white font-bold py-2 px-3 sm:px-4 rounded" type="button" (click)="showform()" >شاركينا فستانك  </button>
</div>
 
<div class="w-full max-w-xs mx-auto">
  <form *ngIf="isShow" (submit)="addnewadress()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">

    <div class="formgroup">
      <label for="size" class=" text-pink-500 text-sm font-bold">المقاس : </label>
      <input type="text" name="size" [(ngModel)]="size"  class="shadow  border border-pink-500 rounded w-full py-2 px-3 text-gray-700 "/>
   </div> 

      <div class="formgroup">
     <label for="location" class=" text-pink-500 text-sm font-bold">الموقع  : </label>
     <input type="text" name="location" [(ngModel)]="location" class="shadow  border border-pink-500 rounded w-full py-2 px-3 text-gray-700"/>
      </div> 
  

      <div class="formgroup">
          <label for="img" class=" text-pink-500 text-sm font-bold">صورة : </label>
          <input type="file" name="img"  (change)="imageChanged($event)" class="shadow  border border-pink-500 rounded w-full py-2 px-3 text-gray-700"/>
     </div> 

          <div class="formgroup">
            <label for="phonenumber" class=" text-pink-500 text-sm font-bold">طريقة التواصل : </label>
            <input type="text" name="phonenumber" [(ngModel)]="phonenumber" class="shadow  border border-pink-500 rounded w-full py-2 px-3 text-gray-700 mb-3" />
          </div>

          <div class="formgroup">
            <label for="price" class=" text-pink-500 text-sm font-bold"> السعر : </label>
            <input type="text" name="price" [(ngModel)]="price" class="shadow  border border-pink-500 rounded w-full py-2 px-3 text-gray-700 mb-3" />
          </div>

    <div class="formgroup">
      <input type="submit" name="submit" value="شاركيها" class="bg-pink-500 hover:bg-pink-300 text-white font-bold py-2 px-4 rounded"/>
    </div>
</form>
</div>


<div class=" flex justify-center flex-wrap">
    <div  *ngFor="let f of mydress">
       <div class="item  bg-pink-100 rounded-lg shadow-lg transition-all m-7 hover:bg-pink-300 items-center">
        <img src="{{f.img}}" class="w-full h-64 object-contain bg-white">
  <div class="flex flex-wrap justify-center">
    <div class="text-center">
     <p class="m-2 text-center text-ms text-pink-600 ">المقاس :{{f.size}}</p>
     <p class="m-2 text-center text-ms ">الموقع : {{f.location}}</p></div>
     <div>
     <p class="m-2 pb-3 text-center text-ms ">طريقة التواصل : {{f.phonenumber}}</p>
     <p class="m-2 pb-3 text-center text-ms "> السعر : {{f.price}}</p></div>
       </div> 
   </div>
</div>
   </div>
