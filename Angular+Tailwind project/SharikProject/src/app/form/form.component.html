
<h1 class="text-xl font-bold text-center p-6 text-green-700">حـــيـــاك الله </h1>
<div class="w-full max-w-xs mx-auto">

    <form  [formGroup]="form" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 ">

      <div class="mb-6">
          <label class=" text-gray-700 text-sm font-bold" for="name">الاسم</label>
          <input class="shadow  border border-green-500 rounded w-full py-2 px-3 text-gray-700 " id="name" type="text" formControlName="name">
          <span *ngIf="form.controls['name']?.errors?.['required']  && (form.controls['name']?.touched || form.controls['name']?.dirty)">مطلوب </span>
      </div>

      <div class="mb-6">
        <label class=" text-gray-700 text-sm font-bold " for="password">
          كلمة المرور 
        </label>
        <input class="shadow  border border-green-500 rounded w-full py-2 px-3 text-gray-700 mb-3" id="password" type="password" formControlName="password">
        <span *ngIf="form.controls['password']?.errors?.['required']  && (form.controls['password']?.touched || form.controls['password']?.dirty)">Required</span>
      </div>

      <div class="mb-6">
        <label class=" text-gray-700 text-sm font-bold" for="email">
          الايميل
        </label>
        <input class="shadow  border border-green-500 rounded w-full py-2 px-3 text-gray-700 mb-3" id="email" type="email" formControlName="email">
        <span *ngIf="form.controls['email']?.errors?.['required']  && (form.controls['email']?.touched || form.controls['email']?.dirty)">مطلوب</span>
        <span *ngIf="form.controls['email']?.errors?.['email']  && (form.controls['email']?.touched || form.controls['email']?.dirty)"> ايميل خاطئ</span>
      </div>

      <div class="mb-6">
        <label class=" text-gray-700 text-sm font-bold " for="birthday">
          تاريخ الميلاد
        </label>
        <input class="shadow  border border-green-500 rounded w-full py-2 px-3 text-gray-700 mb-3" id="birthday" type="date" formControlName="birthday">
        <span *ngIf="form.controls['birthDay']?.errors?.['required']  && (form.controls['birthDay']?.touched || form.controls['birthDay']?.dirty)">مطلوب</span>
      </div>

      <div class="mb-6">
        <input  id="Agreement" type="checkbox" formControlName="Agreement"/>
        <label  for="Agreement" >
          اوافق على الشروط و الأحكام
        </label>
        <span *ngIf="form.controls['Agreement']?.errors?.['required']  && (form.controls['Agreement']?.touched || form.controls['Agreement']?.dirty)">مطلوب</span>
      </div>

      <div class="flex items-center justify-between">
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">
           انـضـم الان   
        </button>
        </div>

      </form>

    </div>
